<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lolguess</title>
    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blur"></div>

<div class="headers">
 <h1 id="logo">Lolgiss</h1>
 <button id="login">login</button>
 <div id="spacer"></div>
</div>
<div id="server-status">Checking server status...</div>

<div class="guess-input">
    <input type="text" 
    id="guessInput" 
    placeholder="Skriv din gissning ... "  
    autocomplete="off"
    autocorrect="off"
    autocapitalize="off"
    spellcheck="false">
    <button id="confirmInput">💦</button>
</div>
<div class="guess-main">
    <div id="champInfo"></div>
    <div id="guessContainer"></div>
</div>
<p class="dontsueme">“League of Legends assets are © Riot Games. This is a fan-made project not affiliated with Riot Games.”</p>
<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
<script src="script.js"></script>
</body>
</html>
